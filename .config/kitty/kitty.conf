# Add ~/.local/bin to PATH
env PATH=/home/aokellermann/.local/bin:${PATH}

# Disable audio bell
enable_audio_bell no

# Allow remote control for setting tab titles, etc.
allow_remote_control yes

# Background transparency
background_opacity 0.85

# Ctrl+Backspace sends word delete
map ctrl+backspace send_text all \x17

# Ctrl+Delete sends forward word delete
map ctrl+delete send_text all \x1bd

# open new tab in current folder
map ctrl+t launch --cwd=current --type=tab

# open new split in current folder
map ctrl+enter launch --cwd=current --type=window

# open URL - ctrl+shift+p>y for firefox, ctrl+shift+p>shift+y for awrit
map ctrl+shift+p>y kitten hints --type url --program "launch --type=window firefox"
map ctrl+shift+p>shift+y kitten hints --type url --program "launch --type=window awrit"

# reload kitty config
map ctrl+shift+alt+r load_config_file

# BEGIN_KITTY_THEME
# Ayaka
include current-theme.conf
# END_KITTY_THEME
