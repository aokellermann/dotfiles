# Disable audio bell
enable_audio_bell no

# Allow remote control for setting tab titles, etc.
allow_remote_control yes

# Background transparency
background_opacity 0.85

# Ctrl+Backspace sends word delete
map ctrl+backspace send_text all \x17

# Ctrl+Delete sends forward word delete
map ctrl+delete send_text all \x1bd

# open new tab in current folder
map ctrl+t launch --cwd=current --type=tab

# open new split in current folder
map ctrl+enter launch --cwd=current --type=window

# BEGIN_KITTY_THEME
# Ayaka
include current-theme.conf
# END_KITTY_THEME
